spring.application.name=spectra-tag-manager

# Database Connection
spring.datasource.url=jdbc:postgresql://postgres-db:5432/spectra_db
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool Settings
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=SpectraHikariPool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Hibernate Connection Properties
spring.jpa.properties.hibernate.connection.provider_class=org.hibernate.hikaricp.internal.HikariCPConnectionProvider
spring.jpa.properties.hibernate.connection.driver_class=org.postgresql.Driver
spring.jpa.properties.hibernate.connection.isolation=2
spring.jpa.properties.hibernate.connection.autocommit=true
spring.jpa.properties.hibernate.connection.pool_size=${spring.datasource.hikari.maximum-pool-size}
spring.jpa.properties.hibernate.hbm2ddl.auto=${spring.jpa.hibernate.ddl-auto}
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.defaults.enabled=true

# Server Configuration
server.tomcat.connection-timeout=5s
server.tomcat.max-connections=200