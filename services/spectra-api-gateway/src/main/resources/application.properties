spring.application.name=spectra-api-gateway
tag.manager.url=${TAG_MANAGER_URL:http://spectra-tag-manager:8080}

# Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic

# Enable Feign logging
logging.level.com.spectra.spectra_api_gateway.client.TagManagerClient=DEBUG

# RabbitMQ Configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.spectra.spectra_api_gateway=DEBUG

# Server port
server.port=8081