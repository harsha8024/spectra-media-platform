

services:
  postgres-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: spectra_db
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d spectra_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"  # AMQP protocol
      - "15672:15672"  # Management interface
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 5s
      timeout: 5s
      retries: 5

  spectra-tag-manager:
    build:
      context: ./services/spectra-tag-manager
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/spectra_db
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: mypassword
      SERVER_PORT: 8080
    ports:
      - "8080:8080"  # Expose for development/testing
    depends_on:
      postgres-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  spectra-api-gateway:
    build:
      context: ./services/spectra-api-gateway
      dockerfile: Dockerfile
    environment:
      SERVER_PORT: 8081
      SPRING_RABBITMQ_HOST: rabbitmq
      TAG_MANAGER_URL: http://spectra-tag-manager:8080
    ports:
      - "8081:8081"  # Expose to host for external access
    depends_on:
      rabbitmq:
        condition: service_healthy
      spectra-tag-manager:
        condition: service_healthy

  spectra-image-processor:
    build:
      context: ./services/spectra-image-processor
      dockerfile: Dockerfile
    environment:
      SERVER_PORT: 8082
      SPRING_RABBITMQ_HOST: rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy

  spectra-ai-tagging-service:
    build:
      context: ./services/spectra-ai-tagging-service
      dockerfile: Dockerfile
    environment:
      RABBITMQ_HOST: rabbitmq
      TAG_MANAGER_URL: http://spectra-tag-manager:8080
      STORAGE_BASE_URL: http://some-object-storage-service
    volumes:
      - ml_models:/app/models  # Persist downloaded ML models
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]  # Enable if GPU is available
    depends_on:
      rabbitmq:
        condition: service_healthy
      spectra-tag-manager:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"  # Expose on standard HTTP port
    environment:
      VITE_API_URL: http://localhost:8081  # Point to api-gateway
    depends_on:
      - spectra-api-gateway
volumes:
  postgres_data: {}  # Persist PostgreSQL data
  ml_models: {}     # Persist ML models

networks:
  default:
    name: spectra-network
    driver: bridge